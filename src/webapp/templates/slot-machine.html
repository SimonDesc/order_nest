<style>
    .slot-overlay {
        display: none;
        position: fixed;
        inset: 0;
        z-index: 9999;
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(8px);
        justify-content: center;
        align-items: center;
        animation: slotFadeIn 0.3s ease;
    }
    .slot-overlay.active {
        display: flex;
    }
    .slot-container {
        position: relative;
        background: linear-gradient(145deg, #1a0a2e, #0d0015, #1a0a2e);
        border-radius: 24px;
        padding: 28px 24px 24px;
        max-width: 420px;
        width: 92vw;
        box-shadow:
            0 0 40px rgba(255, 45, 149, 0.3),
            0 0 80px rgba(255, 45, 149, 0.1),
            inset 0 1px 0 rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 45, 149, 0.4);
        animation: slotPopIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .slot-close-btn {
        position: absolute;
        top: 10px;
        right: 14px;
        background: none;
        border: none;
        color: rgba(255, 255, 255, 0.5);
        font-size: 24px;
        cursor: pointer;
        transition: color 0.2s, transform 0.2s;
        z-index: 2;
    }
    .slot-close-btn:hover {
        color: #ff2d95;
        transform: scale(1.2);
    }
    .slot-title {
        text-align: center;
        font-size: 24px;
        font-weight: 800;
        background: linear-gradient(to right, #ffd700, #ffaa00, #ffd700);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 6px;
        letter-spacing: 2px;
        text-shadow: none;
        filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.4));
    }
    .slot-credits-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
        padding: 8px 16px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        border: 1px solid rgba(255, 215, 0, 0.2);
    }
    .slot-credits-label {
        color: rgba(255, 255, 255, 0.6);
        font-size: 13px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    .slot-credits-value {
        color: #ffd700;
        font-size: 22px;
        font-weight: 800;
        text-shadow: 0 0 12px rgba(255, 215, 0, 0.5);
        transition: transform 0.3s;
    }
    .slot-credits-value.slot-bump {
        animation: slotBump 0.4s ease;
    }

    /* Zone des rouleaux */
    .slot-reels-frame {
        background: linear-gradient(180deg, #0a0015, #12002a, #0a0015);
        border-radius: 16px;
        padding: 4px;
        border: 2px solid rgba(255, 45, 149, 0.3);
        box-shadow:
            inset 0 0 30px rgba(0, 0, 0, 0.8),
            0 0 20px rgba(255, 45, 149, 0.15);
        margin-bottom: 16px;
    }
    .slot-reels {
        display: flex;
        gap: 4px;
        justify-content: center;
        position: relative;
    }
    .slot-reel {
        width: 100px;
        height: 210px;
        overflow: hidden;
        position: relative;
        border-radius: 10px;
        background: #05000d;
    }
    .slot-reel::after {
        content: '';
        position: absolute;
        inset: 0;
        z-index: 2;
        pointer-events: none;
        border-radius: 10px;
        background: linear-gradient(180deg,
            rgba(5, 0, 13, 0.95) 0%,
            rgba(5, 0, 13, 0.4) 18%,
            transparent 30%,
            transparent 70%,
            rgba(5, 0, 13, 0.4) 82%,
            rgba(5, 0, 13, 0.95) 100%);
    }
    .slot-reel-strip {
        display: flex;
        flex-direction: column;
        will-change: transform;
    }
    .slot-symbol {
        width: 100px;
        height: 70px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 42px;
        flex-shrink: 0;
        user-select: none;
    }

    /* Lettres L et O dor√©es */
    .slot-letter {
        font-weight: 900;
        font-family: 'Georgia', serif;
        font-style: italic;
        background: linear-gradient(180deg, #ffd700 0%, #ff6b35 50%, #ffd700 100%);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 0 6px rgba(255, 215, 0, 0.5));
        font-size: 48px;
    }

    /* Mise en √©vidence dynamique des gains */
    .slot-symbol-win {
        animation: slotSymbolWin 0.6s ease infinite;
        z-index: 1;
        position: relative;
    }
    .slot-symbol-mega {
        animation: slotSymbolMega 0.5s ease infinite;
        z-index: 1;
        position: relative;
    }

    /* Ligne de gain */
    .slot-win-line {
        position: absolute;
        top: 50%;
        left: -2px;
        right: -2px;
        height: 3px;
        background: linear-gradient(90deg, transparent, #ffd700, transparent);
        transform: translateY(-50%);
        opacity: 0.6;
        z-index: 3;
        pointer-events: none;
    }

    /* Zone message */
    .slot-message {
        text-align: center;
        min-height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 12px;
    }
    .slot-message-text {
        font-size: 18px;
        font-weight: 700;
        opacity: 0;
        transition: opacity 0.3s;
        color: #ffd700;
        text-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
    }
    .slot-message-text.visible {
        opacity: 1;
    }
    .slot-message-text.mega {
        font-size: 26px;
        animation: slotRainbow 0.6s linear infinite;
    }

    /* Contr√¥les */
    .slot-controls {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        margin-bottom: 16px;
    }
    .slot-bet-label {
        color: rgba(255,255,255,0.6);
        font-size: 13px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    .slot-bet-btn {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border: 2px solid rgba(255, 45, 149, 0.5);
        background: rgba(255, 45, 149, 0.1);
        color: #ff2d95;
        font-size: 20px;
        font-weight: 700;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
    }
    .slot-bet-btn:hover {
        background: rgba(255, 45, 149, 0.25);
        transform: scale(1.1);
    }
    .slot-bet-btn:active {
        transform: scale(0.95);
    }
    .slot-bet-value {
        color: white;
        font-size: 20px;
        font-weight: 800;
        min-width: 40px;
        text-align: center;
    }

    /* Bouton lancer */
    .slot-spin-btn {
        display: block;
        width: 100%;
        padding: 16px;
        border: none;
        border-radius: 14px;
        background: linear-gradient(135deg, #ff2d55, #ff6b35);
        color: white;
        font-size: 22px;
        font-weight: 800;
        letter-spacing: 3px;
        text-transform: uppercase;
        cursor: pointer;
        transition: all 0.2s;
        box-shadow:
            0 4px 20px rgba(255, 45, 85, 0.4),
            0 0 40px rgba(255, 45, 85, 0.2);
        position: relative;
        overflow: hidden;
    }
    .slot-spin-btn::before {
        content: '';
        position: absolute;
        inset: -2px;
        border-radius: 16px;
        background: linear-gradient(135deg, #ff2d55, #ff6b35, #ff2d55);
        z-index: -1;
        animation: slotGlow 2s ease-in-out infinite;
    }
    .slot-spin-btn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow:
            0 6px 30px rgba(255, 45, 85, 0.5),
            0 0 60px rgba(255, 45, 85, 0.3);
    }
    .slot-spin-btn:active:not(:disabled) {
        transform: translateY(1px) scale(0.98);
    }
    .slot-spin-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }
    .slot-spin-btn.spinning {
        animation: slotPulse 0.5s ease infinite;
    }

    /* Confettis */
    #slot-confetti {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 10000;
        overflow: hidden;
    }
    .confetti-particle {
        position: absolute;
        width: 8px;
        height: 8px;
        border-radius: 2px;
        top: 50%;
        animation: slotConfetti 2.5s ease-out forwards;
    }

    /* Bouton sidebar */
    .slot-sidebar-btn {
        display: flex;
        justify-content: center;
        align-items: center;
        background: none;
        border: none;
        cursor: pointer;
        padding: 0;
        position: relative;
    }
    .slot-sidebar-btn::after {
        content: '';
        position: absolute;
        inset: -4px;
        border-radius: 12px;
        background: radial-gradient(circle, rgba(255, 45, 149, 0.15), transparent);
        animation: slotBtnPulse 3s ease-in-out infinite;
    }
    .slot-sidebar-icon {
        width: 40px;
        height: 40px;
        transition: transform 0.3s, filter 0.3s;
    }
    .slot-sidebar-btn:hover .slot-sidebar-icon {
        transform: scale(1.15) rotate(-5deg);
        filter: drop-shadow(0 0 6px rgba(255, 45, 149, 0.6));
    }

    /* Animations */
    @keyframes slotFadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    @keyframes slotPopIn {
        from { transform: scale(0.85); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }
    @keyframes slotBump {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.3); }
    }
    @keyframes slotGlow {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
    }
    @keyframes slotPulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.02); }
    }
    @keyframes slotShake {
        0%, 100% { transform: translateX(0); }
        10% { transform: translateX(-8px) rotate(-1deg); }
        20% { transform: translateX(8px) rotate(1deg); }
        30% { transform: translateX(-6px) rotate(-0.5deg); }
        40% { transform: translateX(6px) rotate(0.5deg); }
        50% { transform: translateX(-4px); }
        60% { transform: translateX(4px); }
        70% { transform: translateX(-2px); }
        80% { transform: translateX(2px); }
    }
    @keyframes slotConfetti {
        0% {
            transform: translate(0, 0) rotate(0deg) scale(1);
            opacity: 1;
        }
        100% {
            transform: translate(var(--confetti-x), var(--confetti-y)) rotate(var(--confetti-r)) scale(0);
            opacity: 0;
        }
    }
    @keyframes slotRainbow {
        0% { color: #ff2d55; text-shadow: 0 0 20px rgba(255,45,85,0.8); }
        25% { color: #ffd700; text-shadow: 0 0 20px rgba(255,215,0,0.8); }
        50% { color: #00ff88; text-shadow: 0 0 20px rgba(0,255,136,0.8); }
        75% { color: #00d4ff; text-shadow: 0 0 20px rgba(0,212,255,0.8); }
        100% { color: #ff2d55; text-shadow: 0 0 20px rgba(255,45,85,0.8); }
    }
    @keyframes slotBtnPulse {
        0%, 100% { opacity: 0; transform: scale(0.8); }
        50% { opacity: 1; transform: scale(1.1); }
    }
    @keyframes slotWinGlow {
        0%, 100% { box-shadow: inset 0 0 20px rgba(255,215,0,0.1); }
        50% { box-shadow: inset 0 0 40px rgba(255,215,0,0.3); }
    }
    @keyframes slotSymbolWin {
        0%, 100% {
            transform: scale(1);
            filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.8));
        }
        50% {
            transform: scale(1.2);
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 1));
        }
    }
    @keyframes slotSymbolMega {
        0% { transform: scale(1) rotate(-3deg); filter: drop-shadow(0 0 12px #ff2d55); }
        25% { transform: scale(1.25) rotate(2deg); filter: drop-shadow(0 0 20px #ffd700); }
        50% { transform: scale(1.1) rotate(-2deg); filter: drop-shadow(0 0 20px #00ff88); }
        75% { transform: scale(1.25) rotate(3deg); filter: drop-shadow(0 0 20px #00d4ff); }
        100% { transform: scale(1) rotate(-3deg); filter: drop-shadow(0 0 12px #ff2d55); }
    }
</style>

<div id="slot-overlay" class="slot-overlay">
    <div id="slot-confetti"></div>
    <div id="slot-container" class="slot-container">
        <button class="slot-close-btn" onclick="slotGame.close()">&times;</button>
        <div class="slot-title">MACHINE √Ä SOUS</div>

        <div class="slot-credits-bar">
            <span class="slot-credits-label">Cr√©dits</span>
            <span class="slot-credits-value" id="slot-credits">100</span>
        </div>

        <div class="slot-reels-frame">
            <div class="slot-reels">
                <div class="slot-reel" id="slot-reel-0">
                    <div class="slot-reel-strip" id="slot-strip-0"></div>
                </div>
                <div class="slot-reel" id="slot-reel-1">
                    <div class="slot-reel-strip" id="slot-strip-1"></div>
                </div>
                <div class="slot-reel" id="slot-reel-2">
                    <div class="slot-reel-strip" id="slot-strip-2"></div>
                </div>
                <div class="slot-win-line"></div>
            </div>

        <div class="slot-message">
            <span class="slot-message-text" id="slot-message"></span>
        </div>

        <div class="slot-controls">
            <span class="slot-bet-label">Mise</span>
            <button class="slot-bet-btn" onclick="slotGame.changeBet(-1)">-</button>
            <span class="slot-bet-value" id="slot-bet">10</span>
            <button class="slot-bet-btn" onclick="slotGame.changeBet(1)">+</button>
        </div>

        <button class="slot-spin-btn" id="slot-spin-btn" onclick="slotGame.spin()">
            LANCER !
        </button>
    </div>
</div>

<script>
const slotGame = (() => {
    const SYMBOLS = [
        { emoji: 'üçí', weight: 6, payout: 2 },
        { emoji: 'üçã', weight: 5, payout: 3 },
        { emoji: 'üçä', weight: 4, payout: 5 },
        { emoji: 'üçá', weight: 3, payout: 8 },
        { emoji: 'üîî', weight: 2, payout: 15 },
        { emoji: '‚≠ê', weight: 1, payout: 30 },
        { emoji: 'üíé', weight: 1, payout: 50 },
        { emoji: 'L', weight: 1, payout: 25, letter: true },
        { emoji: 'O', weight: 1, payout: 25, letter: true },
    ];
    const BETS = [5, 10, 25, 50];
    const SYMBOL_HEIGHT = 70;
    const STRIP_LENGTH = 60;
    const LOL_MULTIPLIER = 200;

    const stored = localStorage.getItem('slotCredits');
    let credits = stored !== null ? parseInt(stored) : 100;
    let betIndex = 1;
    let spinning = false;
    let initialized = false;
    let lastTargetIndices = [0, 0, 0];

    function todayStr() {
        return new Date().toISOString().slice(0, 10);
    }

    // Recharge quotidienne : uniquement si on ne peut plus jouer
    function checkDailyRefill() {
        const minBet = BETS[0];
        if (credits >= minBet) return;
        const lastRefill = localStorage.getItem('slotLastRefill');
        const today = todayStr();
        if (lastRefill === today) return; // d√©j√† recharg√© aujourd'hui
        credits = 50;
        localStorage.setItem('slotLastRefill', today);
        updateCreditsDisplay();
        showMessage('Nouveau jour, 50 cr√©dits offerts !');
        createConfetti(20);
    }

    // Pool pond√©r√©
    const pool = [];
    SYMBOLS.forEach(s => { for (let i = 0; i < s.weight; i++) pool.push(s); });

    function randomSymbol() {
        return pool[Math.floor(Math.random() * pool.length)];
    }

    function setSymbolDiv(div, symbol) {
        div.textContent = symbol.emoji;
        if (symbol.letter) {
            div.classList.add('slot-letter');
        } else {
            div.classList.remove('slot-letter');
        }
    }

    function buildReels() {
        for (let r = 0; r < 3; r++) {
            const strip = document.getElementById(`slot-strip-${r}`);
            strip.innerHTML = '';
            for (let i = 0; i < STRIP_LENGTH; i++) {
                const div = document.createElement('div');
                div.className = 'slot-symbol';
                const sym = randomSymbol();
                setSymbolDiv(div, sym);
                strip.appendChild(div);
            }
            strip.style.transition = 'none';
            strip.style.transform = `translateY(-${SYMBOL_HEIGHT}px)`;
        }
    }

    function prepareStrip(reelIndex, targetSymbol, targetIndex) {
        const strip = document.getElementById(`slot-strip-${reelIndex}`);
        const children = strip.children;
        for (let i = 0; i < STRIP_LENGTH; i++) {
            const sym = randomSymbol();
            setSymbolDiv(children[i], sym);
            children[i].classList.remove('slot-symbol-win', 'slot-symbol-mega');
        }
        setSymbolDiv(children[targetIndex], targetSymbol);
    }

    function clearHighlights() {
        document.querySelectorAll('.slot-symbol-win, .slot-symbol-mega').forEach(el => {
            el.classList.remove('slot-symbol-win', 'slot-symbol-mega');
        });
    }

    function highlightReels(reelIndices, isMega) {
        const cls = isMega ? 'slot-symbol-mega' : 'slot-symbol-win';
        for (const r of reelIndices) {
            const strip = document.getElementById(`slot-strip-${r}`);
            strip.children[lastTargetIndices[r]].classList.add(cls);
        }
    }

    function init() {
        if (!initialized) {
            buildReels();
            initialized = true;
        }
        updateCreditsDisplay();
        updateBetDisplay();
        checkDailyRefill();
    }

    function open() {
        document.getElementById('slot-overlay').classList.add('active');
        init();
    }

    function close() {
        document.getElementById('slot-overlay').classList.remove('active');
    }

    function changeBet(dir) {
        if (spinning) return;
        betIndex = Math.max(0, Math.min(BETS.length - 1, betIndex + dir));
        updateBetDisplay();
    }

    function currentBet() {
        return BETS[betIndex];
    }

    function updateBetDisplay() {
        document.getElementById('slot-bet').textContent = currentBet();
    }

    function updateCreditsDisplay() {
        const el = document.getElementById('slot-credits');
        el.textContent = credits;
        localStorage.setItem('slotCredits', credits);
        el.classList.remove('slot-bump');
        void el.offsetWidth;
        el.classList.add('slot-bump');
    }

    function showMessage(text, isMega) {
        const el = document.getElementById('slot-message');
        el.textContent = text;
        el.className = 'slot-message-text visible' + (isMega ? ' mega' : '');
        clearTimeout(el._timeout);
        el._timeout = setTimeout(() => {
            el.classList.remove('visible', 'mega');
        }, isMega ? 5000 : 2500);
    }

    async function spin() {
        if (spinning) return;
        const bet = currentBet();
        if (credits < bet) {
            const lastRefill = localStorage.getItem('slotLastRefill');
            if (lastRefill !== todayStr()) {
                checkDailyRefill();
                if (credits >= bet) {
                    // recharg√©, on laisse le spin continuer
                } else {
                    showMessage('Reviens demain pour 50 cr√©dits !');
                    return;
                }
            } else {
                showMessage('Reviens demain pour 50 cr√©dits !');
                return;
            }
        }

        spinning = true;
        credits -= bet;
        updateCreditsDisplay();
        clearHighlights();

        const btn = document.getElementById('slot-spin-btn');
        btn.disabled = true;
        btn.classList.add('spinning');
        btn.textContent = '...';

        const results = [randomSymbol(), randomSymbol(), randomSymbol()];

        const targetIndices = [
            38 + Math.floor(Math.random() * 4),
            43 + Math.floor(Math.random() * 4),
            48 + Math.floor(Math.random() * 4),
        ];
        lastTargetIndices = targetIndices;

        for (let r = 0; r < 3; r++) {
            const strip = document.getElementById(`slot-strip-${r}`);
            prepareStrip(r, results[r], targetIndices[r]);
            strip.style.transition = 'none';
            strip.style.transform = 'translateY(0)';
        }

        void document.getElementById('slot-strip-0').offsetHeight;

        const durations = [1400, 1900, 2400];
        const promises = [];
        for (let r = 0; r < 3; r++) {
            promises.push(spinReel(r, targetIndices[r], durations[r]));
        }

        playSound('spin');
        await Promise.all(promises);

        // Petite pause avant le verdict
        await new Promise(res => setTimeout(res, 200));

        checkWin(results, bet);

        btn.disabled = false;
        btn.classList.remove('spinning');
        btn.textContent = 'LANCER !';
        spinning = false;
    }

    function spinReel(reelIndex, targetIndex, duration) {
        return new Promise(resolve => {
            const strip = document.getElementById(`slot-strip-${reelIndex}`);
            const targetY = -(targetIndex - 1) * SYMBOL_HEIGHT;

            strip.style.transition = `transform ${duration}ms cubic-bezier(0.12, 0.75, 0.08, 1.02)`;
            strip.style.transform = `translateY(${targetY}px)`;

            const onEnd = () => {
                strip.removeEventListener('transitionend', onEnd);
                playSound('stop');
                resolve();
            };
            strip.addEventListener('transitionend', onEnd);

            setTimeout(() => {
                strip.removeEventListener('transitionend', onEnd);
                resolve();
            }, duration + 100);
        });
    }

    function checkWin(results, bet) {
        const [a, b, c] = results;

        // === M√âGA GROS LOT : L-O-L ===
        if (a.emoji === 'L' && b.emoji === 'O' && c.emoji === 'L') {
            const winAmount = bet * LOL_MULTIPLIER;
            credits += winAmount;
            updateCreditsDisplay();
            highlightReels([0, 1, 2], true);
            showMessage(`L-O-L !!! +${winAmount} cr√©dits !!!`, true);
            shakeScreen();
            createConfetti(150);
            playSound('lol');

            const frame = document.querySelector('.slot-reels-frame');
            frame.style.animation = 'slotWinGlow 0.4s ease 6';
            setTimeout(() => { frame.style.animation = ''; }, 2500);
            return;
        }

        // === Triple ===
        if (a.emoji === b.emoji && b.emoji === c.emoji) {
            const multiplier = a.payout;
            const winAmount = bet * multiplier;
            credits += winAmount;
            updateCreditsDisplay();
            highlightReels([0, 1, 2], false);

            if (multiplier >= 25) {
                showMessage(`GROS LOT ! +${winAmount} cr√©dits !`, true);
                shakeScreen();
                createConfetti(80);
                playSound('jackpot');
            } else if (multiplier >= 8) {
                showMessage(`GROS GAIN ! +${winAmount} cr√©dits !`);
                createConfetti(50);
                playSound('bigWin');
            } else {
                showMessage(`Bravo ! +${winAmount} cr√©dits !`);
                createConfetti(25);
                playSound('win');
            }

            const frame = document.querySelector('.slot-reels-frame');
            frame.style.animation = 'slotWinGlow 0.5s ease 3';
            setTimeout(() => { frame.style.animation = ''; }, 1500);
            return;
        }

        // === Paire ===
        if (a.emoji === b.emoji || b.emoji === c.emoji || a.emoji === c.emoji) {
            const winAmount = Math.floor(bet * 1.5);
            credits += winAmount;
            updateCreditsDisplay();

            const winReels = [];
            if (a.emoji === b.emoji) { winReels.push(0, 1); }
            else if (b.emoji === c.emoji) { winReels.push(1, 2); }
            else { winReels.push(0, 2); }
            highlightReels(winReels, false);

            showMessage(`+${winAmount} cr√©dits`);
            playSound('smallWin');
            return;
        }

        // === Perdu ===
        showMessage('Pas de chance...');
        playSound('lose');

        if (credits < BETS[0]) {
            const lastRefill = localStorage.getItem('slotLastRefill');
            const today = todayStr();
            if (lastRefill === today) {
                setTimeout(() => {
                    showMessage('Reviens demain pour 50 cr√©dits !');
                }, 2000);
            } else {
                setTimeout(() => {
                    checkDailyRefill();
                }, 2000);
            }
        }
    }

    function shakeScreen() {
        const el = document.getElementById('slot-container');
        el.style.animation = 'slotShake 0.6s ease';
        setTimeout(() => { el.style.animation = ''; }, 600);
    }

    function createConfetti(count) {
        const container = document.getElementById('slot-confetti');
        const colors = ['#ff2d55', '#ffd700', '#00ff88', '#00d4ff', '#ff6b35', '#a855f7', '#ec4899'];

        for (let i = 0; i < count; i++) {
            const particle = document.createElement('div');
            particle.className = 'confetti-particle';
            const angle = Math.random() * Math.PI * 2;
            const distance = 100 + Math.random() * 400;
            const x = Math.cos(angle) * distance;
            const y = Math.sin(angle) * distance - 200;

            particle.style.left = '50%';
            particle.style.setProperty('--confetti-x', x + 'px');
            particle.style.setProperty('--confetti-y', y + 'px');
            particle.style.setProperty('--confetti-r', (Math.random() * 720 - 360) + 'deg');
            particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            particle.style.animationDelay = (Math.random() * 0.3) + 's';
            particle.style.animationDuration = (1.5 + Math.random() * 1.5) + 's';
            particle.style.width = (4 + Math.random() * 8) + 'px';
            particle.style.height = (4 + Math.random() * 8) + 'px';
            particle.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';

            container.appendChild(particle);
            setTimeout(() => particle.remove(), 3500);
        }
    }

    // Sons via Web Audio API
    let audioCtx = null;
    function getAudioCtx() {
        if (!audioCtx) {
            try { audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }
            catch (e) { return null; }
        }
        return audioCtx;
    }

    function playTone(freq, duration, type, volume) {
        const ctx = getAudioCtx();
        if (!ctx) return;
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.type = type || 'sine';
        osc.frequency.value = freq;
        gain.gain.value = volume || 0.08;
        gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + duration);
        osc.connect(gain);
        gain.connect(ctx.destination);
        osc.start();
        osc.stop(ctx.currentTime + duration);
    }

    function playSound(type) {
        try {
            switch (type) {
                case 'spin':
                    playTone(200, 0.08, 'square', 0.04);
                    break;
                case 'stop':
                    playTone(600, 0.1, 'sine', 0.06);
                    break;
                case 'smallWin':
                    playTone(523, 0.15, 'sine', 0.08);
                    setTimeout(() => playTone(659, 0.15, 'sine', 0.08), 100);
                    break;
                case 'win':
                    playTone(523, 0.12, 'sine', 0.08);
                    setTimeout(() => playTone(659, 0.12, 'sine', 0.08), 100);
                    setTimeout(() => playTone(784, 0.2, 'sine', 0.08), 200);
                    break;
                case 'bigWin':
                    [523, 587, 659, 784, 880].forEach((f, i) => {
                        setTimeout(() => playTone(f, 0.15, 'sine', 0.08), i * 80);
                    });
                    break;
                case 'jackpot':
                    [523, 659, 784, 1047, 784, 1047, 1319].forEach((f, i) => {
                        setTimeout(() => playTone(f, 0.2, 'sine', 0.1), i * 100);
                    });
                    break;
                case 'lol':
                    // Fanfare sp√©ciale LOL
                    [523, 659, 784, 1047, 1319, 1047, 1319, 1568].forEach((f, i) => {
                        setTimeout(() => playTone(f, 0.25, 'sine', 0.12), i * 90);
                    });
                    setTimeout(() => {
                        [1568, 1319, 1568].forEach((f, i) => {
                            setTimeout(() => playTone(f, 0.3, 'triangle', 0.1), i * 120);
                        });
                    }, 800);
                    break;
                case 'lose':
                    playTone(250, 0.3, 'sine', 0.04);
                    break;
            }
        } catch (e) {}
    }

    return { open, close, spin, changeBet };
})();
