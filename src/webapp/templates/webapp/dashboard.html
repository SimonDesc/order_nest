{% extends 'base.html' %}
{% load static %}

{% block title %}
<title>Tableau de bord</title>
<script src="https://cdn.jsdelivr.net/npm/gridjs/dist/gridjs.umd.js"></script>
<script src="{% static 'js/grid.js' %}"></script>
<link href="https://cdn.jsdelivr.net/npm/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
{% endblock %}

{% block content %}

<div class="titre flex justify-center text-3xl font-bold ">
	<h1 class="title text-slate-500 mt-5">Toutes les commandes</h1>
</div>

<div class="min-h-screen justify-center ">

	<!-- Cards -->
	<div class="flex flex-wrap gap-5 p-5 justify-center">
		<div
			class="flex flex-col space p-5 mt-10 bg-white x ring-1 ring-gray-900/5 border-2 border-amber-500/50 w-32 h-32">
			<div class="text-center font-semibold">{{ count_waiting }}</div>
			<div class="text-center mt-3 "><h3>En attente</h3></div>
		</div>
		<div
			class="flex flex-col p-5 mt-10 bg-white px-6 ring-1 ring-gray-900/5 border-2 border-indigo-500/50 w-32">
			<div class="text-center font-semibold">{{ count_progress }}</div>
			<div class="text-center mt-3"><h3>En cours</h3></div>
		</div>
		<div
			class="flex flex-col p-5 mt-10 bg-white px-6 ring-1 ring-gray-900/5 border-2 border-rose-500/50 w-32">
			<div class="text-center font-semibold">{{ count_urgent }}</div>
			<div class="text-center mt-3"><h3>Urgent</h3></div>
		</div>

	</div>

	<!-- Dashboard -->
	<div class="flex justify-center pt-5">
		<div class="w-full max-w-5xl">
			<div class="bg-white rounded-xl pt-10 pb-10 mb-10 shadow-xl ring-1 ring-gray-900/5 px-6">
				<div id="wrapper" class="dashboard flex justify-center "></div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
